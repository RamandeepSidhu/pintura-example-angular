
<div>
  <h1>Pintura Image Editor</h1>
  <p>
    <button  (click)="toggleAspectRatio()">
      Toggle crop aspect ratio
    </button>
    <label>{{ getAspectRatioText() }}</label>
  </p>
  <input type="number" [(ngModel)]="customWidth" (input)="updateCustomSize()"  placeholder="W"/>
  <input type="number" [(ngModel)]="customHeight" (input)="updateCustomSize()" placeholder="H"/>
  
  <div style="height: 70vh">
    <pintura-editor
    #inlineEditor
    [options]="editorOptions"
    [src]="inlineSrc"
    [imageCropAspectRatio]="currentAspectRatio"
    (load)="handleInlineLoad($event)"
    (process)="handleInlineProcess($event)"
  ></pintura-editor>
  
  </div>

  <p><img *ngIf="inlineResult" [src]="inlineResult" alt="" /></p>

  <h2>FilePond</h2>

  <file-pond
  #myPond
  [files]="pondFiles"
